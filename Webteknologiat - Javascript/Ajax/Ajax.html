<!DOCTYPE html>
<html>
  <head>
    <title>NumbersAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Ajax.css">
  </head>
  <body>

    <div class="container my-5">
        <h1 class="text-center">NumbersAPI</h1>
        <div class="accordion my-5" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Tieto 1
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div id="result-1"></div>
                <button id="fetch-button-1" class="btn btn-primary">Hae tieto 1</button>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Tieto 2
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div id="result-2"></div>
                <button id="fetch-button-2" class="btn btn-primary">Hae tieto 2</button>
              </div>
            </div>
          </div>
        </div>

    <div id="result"></div>
    <button id="fetch-button">Hae tieto</button>
    <div id="loading-animation">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif" alt="Loading">
      </div>
      <div id="result-container"></div>
      <p>Hakuja yhteens√§: <span id="counter"></span></p>
    <script>
      let searchCount = parseInt(localStorage.getItem('searchCount')) || 0;
      const button = document.getElementById('fetch-button');
      const result = document.getElementById('result');
      const counter = document.getElementById('counter');
      
      counter.textContent = searchCount;

      button.addEventListener('click', () => {
        fetch('http://numbersapi.com/42')
          .then(response => response.text())
          .then(data => {
            result.textContent = data;
            searchCount++;
            localStorage.setItem('searchCount', searchCount);
            counter.textContent = searchCount;
          })
          .catch(error => console.error(error));
      });
    </script>
  </body>
</html>
