<!DOCTYPE html>
<html>

<head>
    <title>Lomake</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Contact information:</legend>
                <table>
                    <tr>
                        <td><label>First name:</label></td>
                        <td><input type="text" id="fname" name="fname"></td>
                        <td>
                            <label>Preferred Contact method:</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Last name:</label></td>
                        <td><input type="text" id="lname" name="lname"></td>
                        <td>
                            <input type="checkbox" id="email" name="email">
                            <label for="email">Email</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="text" id="email" name="email"></td>
                        <td>
                            <input type="checkbox" id="telephone" name="telephone">
                            <label for="telephone">Telephone</label>
                    </tr>
                    <tr>
                        <td>Telephone:</td>
                            <td><input type="text" id="telephone" name="telephone">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Feedback:</legend>
                <table>
                    <tr>
                        <td><label>Message subject:</label>
                        <input type="text" name="message subject: " id="message subject">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea rows="15" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                    <td>
                        <label>Attach a file:</label>
                    <button>Choose File</button>
                    <label>No file chosen</label>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Send</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
